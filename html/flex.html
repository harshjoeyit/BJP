<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

<div class="vertical-flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<div class="all-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<div class="all-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div style="flex-grow: 4">6</div>  
    <div>7</div>
    <div>8</div>
    
    <div>2</div>
    <div>10</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>  
    <div>10</div>
    <div>7</div>
    <div>8</div>
    
    <div>9</div>  
    <div style="flex-grow: 3">11</div>
    <div style="flex-grow: 3">12</div> 
</div>

<!-- perfect centering of the div -->
<div class="center-flex">
    <div class="flex-container">
        <div></div>
    </div>
</div>


</body>
</html>
